{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>trash OFF</title>
  </head>

  <body>
    <div class="Wrapper">
      <div class="Text" style="font-family: Campton">
        <span style="color: #63ea76">Congratulations!</span>
        <span style="color: rgba(99, 234, 118, 0.8)">Congratulations!</span>
        <span style="color: rgba(99, 234, 118, 0.6)">Congratulations!</span>
        <span style="color: rgba(99, 234, 118, 0.4)">Congratulations!</span>
      </div>
      <img class="Logo" src="{% static 'img/Logo2.svg'%}"/>
      <a href="{% url 'home' %}">
        <div class="Button">시작하기</div>
      </a>
    </div>
  </body>
  <style>
    @font-face {
      font-family: Campton;
      src: url("/static/fonts/Campton-BoldDEMO.otf") format('opentype');
      font-weight: bold;
    }

    @font-face {
      font-family: Sandol;
      src: url("/static/fonts/AppleSDGothicNeoM.ttf");
    }

    a {
      text-decoration: none;
    }

    .Wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .Text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      margin-bottom: 30px;
      font-size: 44px;
    }

    .Logo {
      margin: 0 auto;
      width: 250px;
      margin-top: 40px;
    }

    .Button {
      display: flex;
      justify-content: center;
      align-items: center;

      width: 325px;
      height: 57px;

      margin-top: 125px;
      background: #61DF72;
      border-radius: 8px;
      font-family: Sandol;
      font-style: normal;
      font-weight: 400;
      font-size: 20px;
      line-height: 25px;
      border: 1px solid white;
      color: white;

      letter-spacing: 0.12em;
    }

    .button:hover {
      background-color: #FFFFFF;
      color: #61DF72;
      border: 1.5px solid #61DF72;

    }
  </style>

</html>
